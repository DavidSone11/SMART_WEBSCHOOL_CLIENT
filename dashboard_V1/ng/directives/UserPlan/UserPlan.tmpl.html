<div>

    <h1>USER PLAN</h1>



    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <!-- <greet-userplan></greet-userplan> -->
                <div class="card-header">userplan</div>
                <div class="card-body">
                    <loading ng-hide="!isloading" label="loading..." is-load="isloading"> </loading>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" ng-hide="isloading">
                            <thead>
                                <tr>
                                    <th>PLANNAME</th>
                                    <th>REVIEWER</th>
                                    <th>OWNER</th>
                                    <th>UNDERREVIEW</th>
                                    <th>ISCOMPLETE</th>
                                    <th>LINK GENERATED</th>
                                    <th>MARKDELETE</th>
                                </tr>



                            </thead>
                            <tbody>
                                <tr ng-repeat="userplan in userplans">
                                    <td>{{userplan.planName }}</td>
                                    <td>{{userplan.reviewer}}</td>
                                    <td>{{userplan.owner}}</td>
                                    <td>{{userplan.isComplete}}</td>
                                    <td>{{userplan.isUnderReview}}</td>
                                    <td>{{userplan.isLocked}}</td>
                                    <td>{{userplan.isLinkGenerated}}</td>
                                    <td>{{userplan.markDelete}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
